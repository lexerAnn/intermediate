  <form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname">
    <h3 id="channel"></h3><br>
    <h3 id="frequency"></h3><br>
 
    <button id="next-1" class="next">
      <a href="#" class=" next" id="next-1" style="color: white">Next</a></button>

  <script>
 $(document).ready(function(){
  $("#next-1").click(function(e){
    e.preventDefault();
    var details={
      deviceId:$("#fname").val()
    }
    $.ajax({
		url:('http://127.0.0.1:8000/api/spectrum_use'),
		method:'post',
		dataType: 'json',
		data:details,
		    success:function(response){	
          console.log(response.databaseChange.channel) 
          $('#channel').html(response.databaseChange.channel);
          $('#frequency').html(response.databaseChange.frequency);
		    },error:function(jqXhr, textStatus, errorThrown){
						 console.log(errorThrown)
					 }
	});
   
  });
});



  </script>
